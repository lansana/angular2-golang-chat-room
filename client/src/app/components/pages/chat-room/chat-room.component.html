<div class="container">
  <div class="row">
    <div class="col-sm-8">
      <ui-widget [size]="'full'">
        <ui-scrollbox [min]="'285px'" [max]="'285px'">
          <ui-chat-bubble *ngFor="let message of messages" [text]="message"></ui-chat-bubble>
        </ui-scrollbox>
      </ui-widget>
      <div class="row">
        <div class="col-sm-12 text-center">
          <p class="subtext">{{users}} {{usersWord}} online &mdash; {{messages.length}} {{messagesWord}} sent</p>
          <button class="btn btn-primary btn-sm" (click)="updateOnlineCount()">
            Update online count
          </button>
        </div>
      </div>
    </div>
    <div class="col-sm-4">
      <ui-widget [size]="'full'">
        <form (ngSubmit)="sendMessage()" #form="ngForm">
          <div class="form-group">
            <textarea name="message" placeholder="Enter your message" rows="10" class="form-control" required
                      [(ngModel)]="model.message" #message="ngModel"></textarea>
          </div>
          <div class="form-group">
            <button class="btn btn-primary btn-primary--inverse btn-center" type="submit" [disabled]="!form.valid">
              Send message
            </button>
          </div>
        </form>
      </ui-widget>
    </div>
  </div>
</div>
